<!-- PWA Screenhot - Mobile Account View -->
<!-- Replace with actual screenhot after testing -->

<svg width="540" height="720" viewBox="0 0 540 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="540" height="720" fill="url(#grad1)"/>
  
  <!-- Phone mockup -->
  <rect x="20" y="40" width="500" height="640" rx="32" fill="#1e293b" stroke="#334155" stroke-width="4"/>
  
  <!-- Screen content -->
  <rect x="32" y="64" width="476" height="592" rx="12" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="32" y="64" width="476" height="90" rx="12" fill="#059669"/>
  <path d="M40 100L70 100" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <text x="270" y="125" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Personal Checking</text>
  <text x="500" y="125" text-anchor="end" fill="white" font-size="12">42 entries</text>
  
  <!-- Balance card -->
  <rect x="40" y="170" width="460" height="100" rx="16" fill="#059669"/>
  <text x="270" y="210" text-anchor="middle" fill="white" font-size="12">Current Balance</text>
  <text x="270" y="250" text-anchor="middle" fill="white" font-size="32" font-weight="bold">$12,450.00</text>
  
  <!-- Stats row -->
  <rect x="40" y="290" width="140" height="80" rx="12" fill="#10b981"/>
  <text x="110" y="320" text-anchor="middle" fill="white" font-size="10">Credit</text>
  <text x="110" y="355" text-anchor="middle" fill="white" font-size="18" font-weight="bold">+$18,950</text>
  
  <rect x="200" y="290" width="140" height="80" rx="12" fill="#f43f5e"/>
  <text x="270" y="320" text-anchor="middle" fill="white" font-size="10">Debit</text>
  <text x="270" y="355" text-anchor="middle" fill="white" font-size="18" font-weight="bold">-$6,500</text>
  
  <rect x="360" y="290" width="140" height="80" rx="12" fill="#059669"/>
  <text x="430" y="320" text-anchor="middle" fill="#ecfdf5" font-size="10">Entries</text>
  <text x="430" y="355" text-anchor="middle" fill="#ecfdf5" font-size="18" font-weight="bold">42</text>
  
  <!-- Transactions list -->
  <text x="50" y="410" fill="#0f172a" font-size="14" font-weight="bold">Recent Transactions</text>
  
  <!-- Transaction items -->
  <rect x="40" y="430" width="460" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="455" fill="#64748b" font-size="11">2024-01-15</text>
  <text x="140" y="465" fill="#0f172a" font-size="13">Starbucks Coffee</text>
  <text x="440" y="465" text-anchor="end" fill="#10b981" font-size="14" font-weight="bold">-$4.50</text>
  
  <rect x="40" y="495" width="460" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="520" fill="#64748b" font-size="11">2024-01-14</text>
  <text x="140" y="530" fill="#0f172a" font-size="13">Walmart Grocery</text>
  <text x="440" y="530" text-anchor="end" fill="#f43f5e" font-size="14" font-weight="bold">-$125.75</text>
  
  <rect x="40" y="560" width="460" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="585" fill="#64748b" font-size="11">2024-01-13</text>
  <text x="140" y="595" fill="#0f172a" font-size="13">Direct Deposit Paycheck</text>
  <text x="440" y="595" text-anchor="end" fill="#10b981" font-size="14" font-weight="bold">+$2,500.00</text>
  
  <!-- Add button (floating) -->
  <rect x="40" y="610" width="460" height="50" rx="25" fill="#059669"/>
  <circle cx="120" cy="635" r="16" fill="white"/>
  <path d="M115 635H125M120 630V640" stroke="#059669" stroke-width="3" stroke-linecap="round"/>
  <text x="270" y="645" text-anchor="middle" fill="white" font-size="14" font-weight="600">Add New Entry</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="100%" stop-color="#0f766e" />
    </linearGradient>
  </defs>
</svg>
